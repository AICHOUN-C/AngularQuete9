<div>
  <h2>{{ myDeveloper.firstName }} {{ myDeveloper.lastName }}</h2>
  <h3>{{ myDeveloper.age }}</h3>
  <h3>{{ myDeveloper.sex }}</h3>
  <p>{{ myDeveloper.bio }}</p>
  <ul *ngFor="let skill of myDeveloper.skills">
    <li>
      <app-skill [aSkill]="skill"></app-skill>
    </li>
  </ul>
</div>
